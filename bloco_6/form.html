<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
  <header><h1>Formulário</h1></header>
  <form>
    <fieldset>
      <h2>Informações Gerais</h2>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="input-name" maxlength="40" placeholder="Digite seu nome" required><br><br>
      <label for="email">E-mail:</label>
      <input type="text" name="email" id="input-email" maxlength="50" placeholder="Digite seu E-mail" required><br><br>
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="input-cpf" maxlength="11" placeholder="CPF sem pontos ou traços" required><br><br>
      <label for="address">Endereço:</label>
      <input name="address" name="address" id="textarea-address" maxlength="200" placeholder="Digite seu endereço" required>
      <label for="state">Estado</label>
      <select name="state" id="select-state" required ch ></select><br><br>
      <label for="residencetype">Tipo de Moradia
        <label>
          <input type="radio" name="residencetype" required>Casa
        </label>
        <label>
          <input type="radio" name="residencetype">Apartamento
        </label>
      </label>
      <button type="submit">Enviar</button>
    </fieldset>
    <fieldset>
      <h2>Informações Técnicas</h2>
      <textarea cols="50" rows="5"></textarea>
    </fieldset>
  </form>    
</body>
<script src="script.js"></script>
</html>
