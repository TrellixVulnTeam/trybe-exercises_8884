<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré Aula</title>
</head>
<body>
  <header><h1>Página Login</h1></header>
  <form action="" method="GET" enctype="multipart/form-data">
  <div>
    <label for="email">E-mail:
      <input type="text" name="email" id="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </label>
    <label for="password">Senha:
      <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
    </label>
    <label>
      <input type="checkbox" name="remember" id="checkbox-remember">Lembre-me
    </label>
      <button type="submit">Entrar</button>
  </div>
</form>
</body>
</html>
