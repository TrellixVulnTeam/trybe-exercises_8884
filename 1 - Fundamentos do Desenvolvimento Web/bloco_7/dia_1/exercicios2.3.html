<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="xablau">Xablau</button>
    <p id="contador">0</p>
    <script>
        // Acionar um contador que mostra o número de clicks
        let nClicks = 0
        const clicks = () => {
            nClicks += 1
            document.getElementById('contador').innerText = nClicks
        }

        document.getElementById('xablau').addEventListener('click', clicks)

        // Sugestão gabarito
        let clickCount = 0
        let textToDisplay = document.getElementById("text")

        document.getElementById("button_test").addEventListener("click", () => textToDisplay.innerHTML = clickCount += 1)
    </script>
</body>
</html>
